<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Desafio Final | Validação Formulário</title>
</head>
<body>
    <main>
        <section>
            <div class="informacao">
                <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!
                </h1>
                <p>caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br> entraremos em contato em menos de 24h.</p>
            </div>

            <div class="card">
                <div class="formulario">
                    <form
                      class="contato"
                      id="form"
                      action="https://api.staticforms.xyz/submit"
                      method="post"
                    >
                      
                      <input
                        type="text"
                        name="name"
                        placeholder="Nome *"
                        class="campos required"
                        autocomplete="none"
                        
                        oninput="nameValidate()"
                      />
                      <span class="span-required">Campo obrigatório</span>
                      
                      
                      <input
                        type="email"
                        name="email"
                        placeholder="Email *"
                        class="campos required"
                        autocomplete="none"
                      
                        oninput="emailValidate()"
                      />
                      
                      <span class="span-required">Campo obrigatório</span>

                      <input
                        type="number"
                        name="telefone"
                        placeholder="Telefone *"
                        class="campos required"
                        autocomplete="none"
                        
                        oninput="phoneValidate()"
                      />

                      <span class="span-required">Campo obrigatório</span>
                      
                      <textarea
                        name="message"
                        cols="30"
                        rows="6"
                        placeholder="Mensagem *"
                        class="campos required"
                        autocomplete="none"
                        
                        oninput="textAreaValidate()"
                      ></textarea>

                      <span class="span-required">Campo obrigatório</span>

                      
                      <p>*campos obrigatórios</p>
                      <button class="btn-enviar">Enviar</button>
                    </form>
                  </div>
            </div>
        </section>
    </main>

    <script src="./src/index.js"></script>
</body>
</html>
